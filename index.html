<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e03021332.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="question-container">
        
        <div class="question-header" id="questions" style="display:block">
            
            <h3 id="question"></h3>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" value="1">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" value="2">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer" value="3">
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer" value="4">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
        </div>
        <div class="results-header" id="results" style="display:none">
            <h3>Test başarıyla tamamlandı. Verdiğiniz tüm cevaplar:</h3>
            <p id="answers-p"></p>
        </div>
        <button id="submit">Devam Et</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
